<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <title>Tic Tac Toe</title>
</head>
<h1 id = "gameState"></h1>
<body>
    <main class="gameZone">
        <div class="row row1">
            <div id="cell-0-0" data-row='0' data-column='0' class="cell cell1"></div>
            <div id="cell-0-1" data-row='0' data-column='1' class="cell cell2"></div>
            <div id="cell-0-2" data-row='0' data-column='2' class="cell cell3"></div>
        </div>
        <div class="row row2">
            <div id="cell-1-0" data-row='1' data-column='0' class="cell cell4"></div>
            <div id="cell-1-1" data-row='1' data-column='1' class="cell cell5"></div>
            <div id="cell-1-2" data-row='1' data-column='2' class="cell cell6"></div>
        </div>
        <div class="row row3">
            <div id="cell-2-0" data-row='2' data-column='0' class="cell cell7"></div>
            <div id="cell-2-1" data-row='2' data-column='1' class="cell cell8"></div>
            <div id="cell-2-2" data-row='2' data-column='2' class="cell cell9"></div>
        </div>
        
    </main>
    <button class="buttonPlay" id="startButton">JuGaR!!</button>
    <footer>
        <img src="" alt="">
        <h2>Gato</h2>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="./src/script/index.js"></script>
</body>
</html>
